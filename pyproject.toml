[tool.poetry]
name = "pytest_httpserver"
version = "1.1.0"
description = "pytest-httpserver is a httpserver for pytest"
authors = ["Zsolt Cserna <cserna.zsolt@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://pytest-httpserver.readthedocs.io/en/latest/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Pytest",
]
repository = "https://github.com/csernazs/pytest-httpserver"

include = [
    { path = "tests", format = "sdist" },
    { path = "CHANGES.rst", format = "sdist" },
    { path = "CONTRIBUTION.md", format = "sdist" },
    { path = "example*.py", format = "sdist" },
    { path = "doc", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.8"
Werkzeug = ">= 2.0.0"


[tool.poetry.plugins.pytest11]
pytest_httpserver = "pytest_httpserver.pytest_plugin"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/csernazs/pytest-httpserver/issues"

[tool.poetry.group.develop]
optional = true

[tool.poetry.group.develop.dependencies]
pre-commit = ">=2.20,<4.0"
requests = "*"
Sphinx = ">=5.1.1,<8.0.0"
sphinx-rtd-theme = ">=1,<3"
reno = "*"
types-requests = "*"
pytest = ">=7.1.3,<9.0.0"
pytest-cov = ">=3,<6"
coverage = ">=6.4.4,<8.0.0"
types-toml = "*"
toml = "^0.10.2"
black = "*"
ruff = "*"
mypy = "*"


[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
Sphinx = ">=5.1.1,<8.0.0"
sphinx-rtd-theme = ">=1,<3"


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
coverage = "*"
requests = "*"
types-requests = "*"
pre-commit = "*"
types-toml = "*"
toml = "*"
mypy = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "ssl: set up ssl context",
    "release: run release tests",
]

[tool.mypy]
files = ["pytest_httpserver", "scripts", "tests"]
implicit_reexport = false


[tool.black]
line-length = 120
safe = true

[tool.ruff]
lint.select = ["ALL"]
lint.ignore = [
  "I",
  "D",

  "ANN",
  "ARG005",
  "B011",
  "B904",
  "C408",
  "C901",
  "COM812",
  "EM101",
  "EM103",
  "FBT002",
  "FIX002",
  "INP001",
  "PGH003",
  "PLR0912",
  "PLR0913",
  "PLR2004",
  "PLW2901",
  "PT004",
  "PT012",
  "PT013",
  "PTH118",
  "PTH120",
  "RET504",
  "RET505",
  "RET506",
  "RUF005",
  "S101",
  "S113",
  "S603",
  "S607",
  "SIM108",
  "T201",
  "TD002",
  "TD003",
  "TRY003",
  "UP032",
]
line-length = 120
target-version = "py38"
exclude = ["doc", "example*.py", "tests/examples/*.py"]
