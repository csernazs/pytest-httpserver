name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  POETRY_VERSION: "1.2.1"

jobs:
  cs:
    name: Coding style checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
        with:
          type: test
          python-version: "3.10"
          poetry-version: ${{ env.POETRY_VERSION }}


      - name: Style
        run: |
          make precommit

      - name: Lint
        run: |
          make mypy

  test:
    name: Test with python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11-dev"]

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          type: test
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ env.POETRY_VERSION }}

      - name: Test
        run: |
          make cov

      - name: Codecov upload
        uses: codecov/codecov-action@v2.1.0

  test-doc:
    name: Test doc build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          type: doc
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ env.POETRY_VERSION }}

      - name: Test
        run: |
          make doc
